<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Game Library</title>
    <link rel="stylesheet" href="../static/css/main.css" />
</head>

<body>

    <!--Buttons and search bar and logo-->
    <header class="header">
<!--Gaming logo        -->
        <img class="gaming_logo" src="{{ url_for('static', filename='gaming_logo.jpg') }}" alt="gaming logo">
<!--Button and search bar        -->
        <div class="button_and_search">
<!--Buttons-->
            <nav>
                <ul>
                    <a id="home" href="/">Home</a>
                    <a href="/browse">All Games</a>
                    <!-- Add other navigation links as needed -->
                </ul>
            </nav>
    <!--Search bar and search button-->
            <form class="search_game" action="/search" method="get">
                <select class="search_type" name="search_type">
                    <option value="title">Title</option>
                    <option value="id">ID</option>
                    <option value="price">Price</option>
                </select>
                <input class="search_bar" type="text" name="query" placeholder="Search for games...">
                <input class="search_button" type="image" src="{{ url_for('static', filename='search_logo.jpg') }}" alt="Search">
            </form>
        </div>

    </header>

    <section class="main">
        <div class="heading">
            <h1>My Game Library</h1>
<!--Home page description            -->
            <p id="home_description">
                Welcome to CS235 2023 Game Library！！！！！
                <br>
                An extensive collection of the best video games.
                <br>
                Dive in and explore！！！！！
            </p>
        </div>
        <br>
<!--Game logo        -->
        <img class="game_logo" src="{{ url_for('static', filename='game_logo.png') }}" alt="game logo">
    </section>

    <footer class="copyright">
        <!-- You can add footer details if needed -->
        &copy; hche589 | stan363 | ycha624
    </footer>

</body>

</html>
